<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamicPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Islamic geometric star pattern -->
      <g transform="translate(20,20)">
        <polygon points="0,-8 2.4,-2.4 8,0 2.4,2.4 0,8 -2.4,2.4 -8,0 -2.4,-2.4" 
                 fill="#10b981" opacity="0.08"/>
        <circle cx="0" cy="0" r="3" fill="none" stroke="#059669" stroke-width="0.5" opacity="0.12"/>
        <circle cx="0" cy="0" r="1" fill="#10b981" opacity="0.15"/>
      </g>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#islamicPattern)"/>
</svg>